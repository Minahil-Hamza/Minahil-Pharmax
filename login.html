<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .wrapper {
      background-image: url(./assest/images/banner.jpg);
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-login {
      background-color: #008cba;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-login:hover {
      background-color: #005f7f;
    }
    .login-footer {
      text-align: center;
      margin-top: 15px;
    }
    .login-footer a {
      color: #008cba;
      text-decoration: none;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .navbar {
      background-color: #004c70;
    }
    .navbar-nav .nav-link {
      color: white;
      transition: color 0.3s ease-in-out;
    }
    .navbar-nav .nav-link:hover {
      color: #f9f9f9;
    }


  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Minahil Pharmax</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./doctors.html">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./testimonial.html">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <div class="login-card">
      <h3>Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-login">Login</button>
        </div>
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="javascript:void(0)">Sign up</a></p>
        <p><a href="javascript:void(0)">Forgot Password?</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
